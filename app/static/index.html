<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Recommender</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Fashion Recommender System</h1>
            <p>Upload an image of a fashion item to find visually similar products.</p>
        </header>

        <main>
            <div class="upload-section">
                <input type="file" id="imageUpload" accept="image/*" hidden>
                <button id="uploadButton">Select Image</button>
                <div id="imagePreview" class="image-preview">
                    <img src="" alt="Image preview" class="image-preview__image">
                    <span class="image-preview__default-text">Image Preview</span>
                </div>
            </div>

            <div id="loader" class="loader" style="display: none;"></div>
            <div id="error" class="error-message" style="display: none;"></div>

            <div id="results" class="results-section">
                <h2>Recommendations</h2>
                <div id="resultsGrid" class="results-grid">
                    <!-- Recommendation items will be inserted here -->
                </div>
            </div>
        </main>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
